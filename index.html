<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Crie seu convite</title>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="app">
        <!--
        <aside>
            <header>
                <img src="./assets/Logo.svg" alt="logo">

                <h1>Festivite</h1>

                <p>Crie um convite digital para o seu evento</p>
            </header>
        </aside>
-->
        <main>
            <h1>Crie seu convite</h1>

            <form action="post" enctype="multipart/form-data">
                <fieldset class="about-event">
                    <legend>
                        <img src="./assets/icons/calendar.svg" alt="ícone de calendário"/>
                        
                        Sobre o evento
                    </legend>

                    <div class="input-wrapper">
                        <label for="event-title">Título</label>
                        <input type="text" id="event-title" name="event-title" placeholder="Nome do evento">
                    </div>

                    <div class="flex">
                        <div class="input-wrapper">
                            <label for="start-date">Início</label>
                            <input type="datetime-local" id="start-date" lang="pt-BR">
                        </div>

                        <div class="input-wrapper">
                            <label for="end-date">Fim</label>
                            <input type="datetime-local" id="end-date" lang="pt-BR">
                        </div>
                    </div>

                    <div class="flex">
                        <div class="input-wrapper flex-1">
                            <label for="event-type">Tipo</label>
                            <div class="event-type">
                                <button id="in-person">
                                    <img src="./assets/icons/building-2.svg" alt="ícone de um prédio">
                                    
                                    Presencial
                                </button>
                                <button id="online">
                                    <img src="./assets/icons/video.svg" alt="ícone de uma câmera">

                                    Online
                                </button>
                            </div>
                        </div>

                        <div class="input-wrapper flex-1">
                            <label for="address">Local</label>
                            <input type="text" name="address" id="address" placeholder="Link ou endereço">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="description">Descrição</label>
                        <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
                    </div>
                </fieldset>

                <fieldset class="customization">
                    <legend>
                        <img src="./assets/icons/paintbrush-vertical.svg" alt="ícone de pincel">

                        Personalização
                    </legend>

                    <div class="input-wrapper">
                        <label for="">Cor principal</label>

                        <div class="flex gap-16">
                            <div class="container-radio">
                                <div class="color-radio color1">
                                    <input type="radio" name="color">
                                </div>
                            </div>

                            <div class="container-radio">
                                <div class="color-radio color2">
                                    <input type="radio" name="color">
                                </div>
                            </div>

                            <div class="container-radio">
                                <div class="color-radio color3">
                                    <input type="radio" name="color">
                                </div>
                            </div>

                            <div class="container-radio">
                                <div class="color-radio color4">
                                    <input type="radio" name="color">
                                </div>
                            </div>

                            <div class="container-radio">
                                <div class="color-radio color5">
                                    <input type="radio" name="color">
                                </div>
                            </div>

                            <div class="container-radio">
                                <div class="color-radio color6">
                                    <input type="radio" name="color">
                                </div>
                            </div>

                            <div class="container-radio">
                                <div class="color-radio color7">
                                    <input type="radio" name="color">
                                </div>
                            </div>

                            <div class="container-radio">
                                <div class="color-radio color8">
                                    <input type="radio" name="color">
                                </div>
                            </div>

                            <div class="container-radio">
                                <div class="color-radio color9">
                                    <input type="radio" name="color">
                                </div>
                            </div>

                            <div class="container-radio">
                                <div class="color-radio color10">
                                    <input type="radio" name="color">
                                </div>
                            </div>

                            <div class="container-radio">
                                <div class="color-radio color11">
                                    <input type="radio" name="color">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </fieldset>
            </form>
        </main>        
    </div>  
</body>
</html>
